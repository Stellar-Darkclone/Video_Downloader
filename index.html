<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Changelog (Google Sheets)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      margin-bottom: 16px;
    }

    .entry {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .version {
      color: #38bdf8;
      font-weight: bold;
      font-size: 18px;
    }

    .date {
      font-size: 12px;
      opacity: .7;
      margin-bottom: 8px;
    }

    .notes {
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Shared Changelog</h1>
    <div id="changelog"></div>
  </div>

  <script>
    // ðŸ”§ REPLACE THIS with your Google Sheet ID
    const SHEET_ID = "1Wny3sKdA6FVsLWrXSunmidOpBcwTqM2PyrVh7asDzso";

    // ðŸ”§ Sheet name (tab name)
    const SHEET_NAME = "Darkclone's_List";

    // Public CSV export URL
    const url = `https://docs.google.com/spreadsheets/d/1Wny3sKdA6FVsLWrXSunmidOpBcwTqM2PyrVh7asDzso/edit?usp=sharing`;

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split('\n').slice(1);
        const container = document.getElementById('changelog');

        rows.reverse().forEach(row => {
          const [version, date, notes] = row.split(',').map(v => v.replace(/^"|"$/g, ''));
          if (!version) return;

          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <div class="version">${version}</div>
            <div class="date">${date}</div>
            <div class="notes">${notes.replace(/\\n/g, '\n')}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
