<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Changelog (Google Sheets)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      margin-bottom: 16px;
    }

    .entry {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .version {
      color: #38bdf8;
      font-weight: bold;
      font-size: 18px;
    }

    .date {
      font-size: 12px;
      opacity: .7;
      margin-bottom: 8px;
    }

    .notes {
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Shared Changelog</h1>
    <div id="changelog"></div>
  </div>

  <script>
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTm_fAFCMXn5bWHK08QTd8RL4_6un5del72elCEajuBGzwEndiHp6t0X9dbcbwHDd9SQz4e4zbITRV9/pub?output=csv";

  fetch(CSV_URL)
    .then(res => res.text())
    .then(csv => {
      const rows = parseCSV(csv).slice(1);
      const container = document.getElementById("changelog");
      container.innerHTML = "";

      rows.reverse().forEach(cols => {
        const [version, date, notes] = cols;
        if (!version) return;

        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="version">${version}</div>
          <div class="date">${date}</div>
          <div class="notes">${(notes || "").replace(/\\n/g, "<br>")}</div>
        `;
        container.appendChild(div);
      });
    });

  function parseCSV(text) {
    const rows = [];
    let row = [];
    let value = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const next = text[i + 1];

      if (char === '"' && next === '"') {
        value += '"';
        i++;
      } else if (char === '"') {
        inQuotes = !inQuotes;
      } else if (char === "," && !inQuotes) {
        row.push(value);
        value = "";
      } else if ((char === "\n" || char === "\r") && !inQuotes) {
        if (value || row.length) {
          row.push(value);
          rows.push(row);
          row = [];
          value = "";
        }
      } else {
        value += char;
      }
    }

    if (value || row.length) {
      row.push(value);
      rows.push(row);
    }

    return rows;
  }
</script>

</body>
</html>
